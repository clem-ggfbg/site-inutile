<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Inutile</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        #message {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="message">Cliquez pour rien !</div>
    <script>
        const messages = [
            "Bravo, rien ne s'est passé.",
            "Continuez, ça devient passionnant !",
            "Vous êtes vraiment persévérant...",
            "Quelle belle perte de temps !",
            "Encore un clic ? Pourquoi pas !",
            "Toujours aussi inutile.",
            "Et un clic de plus.",
            "Vous vous amusez, hein ?",
        ];

        document.body.addEventListener("click", () => {
            // Change la couleur de fond
            document.body.style.backgroundColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            
            // Change le message
            const messageDiv = document.getElementById("message");
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            messageDiv.textContent = randomMessage;
        });
    </script>
</body>
</html>
